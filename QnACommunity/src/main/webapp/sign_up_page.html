<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/public/frame.css">
    <link rel="stylesheet" href="./css/sign_up_page.css">
    <title>질문 있습니다!!!</title>
</head>
<body>
    <div id="wrap">
        <div class="header">
            <div class="back_btn"><a href="./login_page.html">뒤로가기</a></div>
            
        </div>

        <h1>회원가입</h1>

        <form action="" method="post">
            <button class="id_check">중복체크</button>
            <table class="sign_up_table">
                <tr>
                    <td class="lab"><label for="id">아이디 : </label></td>
                    <td class="inp"><input id="id" type="text"></td>
                </tr>
                <tr>
                    <td class="lab"><label for="pw">비밀번호 : </label></td>
                    <td class="inp"><input id="pw" type="password" ></td>
                </tr>
                <tr>
                    <td class="lab"><label for="pw_check">비밀번호 확인 : </label></td>
                    <td class="inp"><input id="pw_check" type="password"></td>
                </tr>
                <tr>
                    <td class="lab"><label for="nicname">닉네임 : </label></td>
                    <td class="inp"><input id="nicname" type="text"></td>
                </tr>
            </table>

            <div class="submit">
                <button id="Register">회원가입</button>
            </div>
        </form>

        <footer class="footer">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolores odio debitis dignissimos saepe, repudiandae deleniti qui rem? Veniam, ratione! Error cum perspiciatis a expedita molestiae repellendus autem ipsam animi magni?
        </footer>
    </div>
</body>
</html>
